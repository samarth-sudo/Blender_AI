  ice:
    name: "Ice"
    density: 917
    friction: 0.10
    restitution: 0.50
    linear_damping: 0.01
    angular_damping: 0.02
    collision_shape: "CONVEX_HULL"
    collision_margin: 0.001

# Fluid Properties (for fluid simulations)
fluids:
  water:
    name: "Water"
    viscosity: 1.0
    diffusion: 0.001

  oil:
    name: "Oil"
    viscosity: 5.0
    diffusion: 0.0005

  honey:
    name: "Honey"
    viscosity: 20.0
    diffusion: 0.0001

  smoke:
    name: "Smoke"
    density_factor: 1.0
    temperature_diff: 1.0
    vorticity: 0.1

  fire:
    name: "Fire"
    density_factor: 0.1
    temperature_diff: 2.0
    vorticity: 0.5
    flame_rate: 1.5
    smoke_rate: 1.0

# Default fallback material
default:
  name: "Default Material"
  density: 1000
  friction: 0.50
  restitution: 0.40
  linear_damping: 0.04
  angular_damping: 0.10
  collision_shape: "CONVEX_HULL"
  collision_margin: 0.001
