    collision_shape: "CONVEX_HULL"
    collision_margin: 0.002

  # Glass & Ceramics
  glass:
    name: "Glass"
    density: 2500
    friction: 0.20
    restitution: 0.65
    linear_damping: 0.01
    angular_damping: 0.02
    collision_shape: "MESH"
    collision_margin: 0.0005

  ceramic:
    name: "Ceramic"
    density: 2400
    friction: 0.35
    restitution: 0.30
    linear_damping: 0.02
    angular_damping: 0.03
    collision_shape: "MESH"
    collision_margin: 0.001

  # Stone & Concrete
  stone_granite:
    name: "Granite"
    density: 2750
    friction: 0.60
    restitution: 0.20
    linear_damping: 0.02
    angular_damping: 0.03
    collision_shape: "MESH"
    collision_margin: 0.001

  stone_marble:
    name: "Marble"
    density: 2650
    friction: 0.55
    restitution: 0.25
    linear_damping: 0.02
    angular_damping: 0.03
    collision_shape: "MESH"
    collision_margin: 0.001

  concrete:
    name: "Concrete"
    density: 2400
    friction: 0.65
    restitution: 0.15
    linear_damping: 0.03
    angular_damping: 0.04
    collision_shape: "BOX"
    collision_margin: 0.001

  # Fabrics (for cloth simulations)
  fabric_cotton:
    name: "Cotton Fabric"
    density: 1550
    mass_per_m2: 0.300  # kg/m² (weight of fabric)
    friction: 0.70
    air_damping: 0.5
    tension_stiffness: 15
    compression_stiffness: 15
    shear_stiffness: 5
    bending_stiffness: 0.5

  fabric_silk:
    name: "Silk Fabric"
    density: 1350
    mass_per_m2: 0.080
    friction: 0.50
    air_damping: 0.3
    tension_stiffness: 10
    compression_stiffness: 10
    shear_stiffness: 3
