  metal_iron:
    name: "Iron"
    density: 7874
    friction: 0.40
    restitution: 0.30
    linear_damping: 0.01
    angular_damping: 0.02
    collision_shape: "MESH"
    collision_margin: 0.0005

  # Plastics & Rubber
  rubber:
    name: "Rubber"
    density: 1200
    friction: 0.90
    restitution: 0.85
    linear_damping: 0.08
    angular_damping: 0.15
    collision_shape: "CONVEX_HULL"
    collision_margin: 0.002

  plastic_hard:
    name: "Hard Plastic"
    density: 1100
    friction: 0.40
    restitution: 0.60
    linear_damping: 0.03
    angular_damping: 0.05
    collision_shape: "CONVEX_HULL"
    collision_margin: 0.001

  plastic_soft:
    name: "Soft Plastic"
    density: 950
    friction: 0.50
