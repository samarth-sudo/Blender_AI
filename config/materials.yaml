# Comprehensive Material Physics Database
# All densities in kg/m³, friction and restitution are dimensionless (0-1)

materials:
  # Woods
  wood_pine:
    name: "Pine Wood"
    density: 550
    friction: 0.70
    restitution: 0.15
    linear_damping: 0.04
    angular_damping: 0.10
    collision_shape: "BOX"
    collision_margin: 0.001

  wood_oak:
    name: "Oak Wood"
    density: 750
    friction: 0.75
    restitution: 0.12
    linear_damping: 0.04
    angular_damping: 0.10
    collision_shape: "BOX"
    collision_margin: 0.001

  wood_balsa:
    name: "Balsa Wood"
    density: 150
    friction: 0.65
    restitution: 0.20
    linear_damping: 0.05
    angular_damping: 0.12
    collision_shape: "BOX"
    collision_margin: 0.001

  # Metals
  metal_steel:
    name: "Steel"
    density: 7850
    friction: 0.35
    restitution: 0.40
    linear_damping: 0.01
    angular_damping: 0.02
    collision_shape: "MESH"
    collision_margin: 0.0005

  metal_aluminum:
    name: "Aluminum"
