[pytest]
# Pytest configuration for Blender AI Simulation Generator

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_blender: marks tests that require Blender installed
    requires_api_key: marks tests that require Claude API key

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.10

# Coverage options (if using pytest-cov)
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
